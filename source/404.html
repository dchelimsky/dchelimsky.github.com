<script type="text/javascript">
if (window.location.pathname.match(/^\/blog/)) {
  $(document).ready(function() {
    $('#message').text("Oops!");
  });
} else {
  window.location = "/blog" + window.location.pathname;
};
</script>

<div class="blog-index">
  <article>
    <div id="message"></div>
  </article>
</div>
